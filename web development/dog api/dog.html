<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Dog API Example</title>

    <link rel="stylesheet" href="dog.css">

<body>
    <div class="container">
        <h1><mark> DOG! </mark> </h1>

        <section class="results">
          <h2> <mark> Want to see some random dogs? </mark></h2>
          <form action="/action_page.php">

          </form>

        </section>
    </div>
